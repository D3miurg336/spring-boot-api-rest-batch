<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Generador AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h2 {
      margin: 0 0 10px 0;
      color: #5a3eae;
      text-align: center;
      font-weight: 700;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }
    textarea:focus {
      border-color: #5a3eae;
      outline: none;
    }
    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #5a3eae;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #7c5de8;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #respuesta {
      min-height: 80px;
      background-color: #eef2ff;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-wrap;
      font-size: 15px;
      color: #4b4b7d;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      position: relative;
      overflow-wrap: break-word;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #5a3eae;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
      
      
    }
     .logo-flotante {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 300px;
  height: auto;
  z-index: 1000;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}
.logo-flotante:hover {
  transform: scale(1.1);
}
   
    
  </style>
</head>
<body>
  <img src="https://cdn.deepseek.com/logo.png"
     alt="Logo DeepSeek"
     class="logo-flotante">
  
  <div class="container">
    <h2>Testeo de Modelo AI - DeepSeek</h2>
    
    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
    <button id="btnEnviar" onclick="generarRespuesta()">Envíar</button>
    <div id="respuesta"></div>
  </div>

  <script>
    function generarRespuesta() {
      const mensaje = document.getElementById('mensaje').value.trim();
      const respuestaDiv = document.getElementById('respuesta');
      const boton = document.getElementById('btnEnviar');

      if(!mensaje) {
        respuestaDiv.textContent = "Debe escribir un mensaje...";
        respuestaDiv.style.opacity = '1';
        return;
      }

      // Mostrar spinner mientras se espera respuesta
      respuestaDiv.innerHTML = `<div class="loading-container"><div class="spinner"></div></div>`;
      respuestaDiv.style.opacity = '1';

      boton.disabled = true;

      fetch(`/ai/generate?message=${encodeURIComponent(mensaje)}`)
        .then(response => {
          if (!response.ok) throw new Error("Error al consultar el API");
          return response.text(); 
        })
             
        .then(data => {
          // Mostrar respuesta con animación
          respuestaDiv.textContent = "";
          let i = 0;

          function escribirTexto() {
            if (i < data.length) {
              respuestaDiv.textContent += data.charAt(i);
              i++;
              setTimeout(escribirTexto, 15); // velocidad de escritura
            }
          }

          escribirTexto();
        })

        .catch(error => {
          respuestaDiv.textContent = "Ocurrió un error: " + error.message;
        })
        .finally(() => {
          boton.disabled = false;
        });
    }
  </script>
</body>
</html>
